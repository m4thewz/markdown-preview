<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="js/ace/ace.js"></script>
    <script type="text/javascript" src="js/ace/mode-markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Markdown Preview</title>
  </head>
  <body>
    <nav>
      <ul>
        <li onclick="copyContent()">Copy</li>
        <li>
          <input type="checkbox" name="sync-scroll" id="sync-scroll" />
          <label for="sync-scroll">Sync scroll</label>
        </li>
      </ul>
      <span
        ><a href="https://github.com/m4thewz/markdown-preview" target="_blank"
          >Repository</a
        ></span
      >
    </nav>
    <div id="container">
      <section id="edit">
        <div id="editor"></div>
      </section>
      <section id="preview" class="markdown-body"></section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
